<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTCView</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./histoire.html">Histoire</a></li>
                <li><a href="./statistiques.html">Statistiques</a></li>
                <li><a target="_blank" href="https://binance.com">Acheter</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
    <h1>Statistiques</h1>
    <article class="stats-grid">
        <!-- Trading Chart -->
        <section class="tradingview-widget-container chart" style="height:100%;width:100%">
            <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
                "autosize": true,
                "symbol": "BITSTAMP:BTCUSD",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "allow_symbol_change": true,
                "calendar": false,
                "support_host": "https://www.tradingview.com"
            }
            </script>
        </section>

        <!-- Trading Analysis -->
        <section class="tradingview-widget-container analysis">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
            {
                "interval": "1m",
                "isTransparent": false,
                "autosize": true,
                "symbol": "BITSTAMP:BTCUSD",
                "showIntervalTabs": true,
                "displayMode": "single",
                "locale": "en",
                "colorTheme": "dark"
            }
            </script>
        </section>

        <!-- Trading News -->
        <section class="tradingview-widget-container news">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                {
                    "feedMode": "symbol",
                    "symbol": "BITSTAMP:BTCUSD",
                    "isTransparent": false,
                    "displayMode": "regular",
                    "colorTheme": "dark",
                    "locale": "en"
                }
            </script>
        </section>
          
    </article>
    </div>
    <footer>

    </footer>
</body>
</html>
